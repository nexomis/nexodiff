# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
  release:
    types: [published]
  workflow_dispatch:

name: pkgdown.yaml

permissions: read-all

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    container: 
      image: ghcr.io/nexomis/r-nexoverse:4.4.3-09.25
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          apt-get update -qq
          apt-get install -y --no-install-recommends \
            git \
            jq \
            wget \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev
          wget -q https://github.com/quarto-dev/quarto-cli/releases/download/v1.8.23/quarto-1.8.23-linux-amd64.deb
          dpkg -i quarto-1.8.23-linux-amd64.deb
          rm -rf quarto-1.8.23-linux-amd64.deb

      - uses: r-lib/actions/setup-pandoc@v2

      - name: Download and decompress kallisto files from Zenodo
        run: |
          mkdir -p tests/testthat/fixtures/integration/ena_datasets/ERX1492351_out
          cd tests/testthat/fixtures/integration/ena_datasets/ERX1492351_out
          wget -q -O kallisto.tar.gz "https://zenodo.org/records/17061674/files/kallisto.tar.gz?download=1"
          tar -xzf kallisto.tar.gz
          ls -la kallisto/
          cd ../../../../../..
          rm tests/testthat/fixtures/integration/ena_datasets/ERX1492351_out/kallisto.tar.gz

      - name: Setup R dependencies
        run: |
          install.packages(c("pkgdown", "devtools", "quarto"))
        shell: Rscript {0}

      - name: Setup R dependencies
        run: |
          devtools::install_local(path = ".", upgrade = "never")
        shell: Rscript {0}    

      - name: Build site
        run: pkgdown::build_site_github_pages()
        shell: Rscript {0}

      - name: Upload artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    if: github.event_name != 'pull_request'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: pkgdown
    permissions:
      pages: write
      id-token: write
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
